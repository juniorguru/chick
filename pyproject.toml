[tool.poetry]
name = "jg.chick"
version = "0.0"
description = "A real-time, synchronous junior.guru Discord bot"
authors = ["Honza Javorek <mail@honzajavorek.cz>"]
license = "MIT"
readme = "README.md"
homepage = "https://junior.guru/"
repository = "https://github.com/juniorguru/chick/"
packages = [{ include = "jg" }]

[tool.poetry.scripts]
chick = "jg.chick.cli:main"

[tool.poetry.dependencies]
python = "3.11.*"
py-cord = {version = "2.5.0", extras = ["speed"]}
aiohttp = "3.9.3"

[tool.poetry.group.dev.dependencies]
pytest = "8.1.1"
pytest-asyncio = "0.23.6"
pytest-ruff = "0.3.1"
ruff = "0.3.1"

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = "."
addopts = "--ff --ruff --ruff-format"

[tool.ruff]
target-version = "py311"
extend-exclude = ["rule_template"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
